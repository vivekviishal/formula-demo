<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Formula Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Math Formula</h1>
    </header>
    <div id="input-formula">
        <h2>Enter your formula</h2>
        <input type="text" id="formula" placeholder="{CIF_1} + {CIF_2}" oninput="detectCurlyBraces(event)">
        <button onclick="validateFormula()">Validate</button>
    </div>
    <div id="input-values" style="display:none;">
        <h2>Enter values for variables</h2>
        <div id="variables"></div>
        <button onclick="submitFormula()">Submit</button>
    </div>
    <div id="result" style="display:none;">
        <h2>Result</h2>
        <p id="output"></p>
        <button id="save" class="hidden">Save</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="app.js">
    </script>
</body>
</html>
